<html>
  <head>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Prime Sifting</title>
  </head>
  <body>
    <h1>Prime Sifting:</h1>
    <p1>Enter a number and have all the prime numbers up to that number be returned.</p1>

    <form id="prime_sift">
        <div class="form-group">
          <label for="user_number">Enter a number</label>
          <input id="user_number" type="number">
        </div>
        <button type="submit" class="btn">List Primes</button>
      </form>
        <div id="result">
          <ul class="result">
          </ul>
        </div>

  </body>
</html>
